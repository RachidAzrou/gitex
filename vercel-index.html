<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>Redirecting to Tecnarit</title>
    <meta name="description" content="Not an Uber, but we do drive quality! Redirecting to Tecnarit's website in a few seconds." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="./assets/tecnarit-logo.png" type="image/png">
    <!-- Open Graph tags for better social media sharing -->
    <meta property="og:title" content="Redirecting to Tecnarit" />
    <meta property="og:description" content="Not an Uber, but we do drive quality! Redirecting to Tecnarit's website." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.tecnarit.com" />
    <meta property="og:image" content="./assets/tecnarit-logo.png" />
    <style>
      /* Inline critical CSS for faster loading */
      :root {
        --tecnarit-green: #6EEA6E;
        --bg-dark: #111111;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-dark);
        color: white;
      }
      
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
        position: relative;
        z-index: 10;
      }
      
      .content {
        text-align: center;
        max-width: 500px;
        width: 100%;
        background-color: rgba(30, 30, 30, 0.7);
        backdrop-filter: blur(8px);
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }
      
      .logo {
        width: 100%;
        max-width: 300px;
        margin-bottom: 2rem;
      }
      
      h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        line-height: 1.3;
      }
      
      .message {
        margin-bottom: 1.5rem;
      }
      
      .progress-bar {
        width: 100%;
        height: 0.75rem;
        background-color: rgba(100, 100, 100, 0.5);
        border-radius: 999px;
        margin-bottom: 2rem;
        overflow: hidden;
      }
      
      .progress {
        height: 100%;
        border-radius: 999px;
        background: linear-gradient(90deg, var(--tecnarit-green) 0%, #4CAF50 100%);
        transition: width 0.1s linear;
      }
      
      .button {
        background-color: var(--tecnarit-green);
        color: white;
        font-weight: 500;
        padding: 0.75rem 2rem;
        border-radius: 0.375rem;
        border: none;
        font-size: 1.125rem;
        cursor: pointer;
        transition: background-color 0.3s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      
      .button:hover {
        background-color: rgba(110, 234, 110, 0.9);
      }
      
      /* Code animation background */
      .code-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.7;
        overflow: hidden;
      }
      
      .highlight {
        color: var(--tecnarit-green);
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div id="code-background" class="code-background"></div>
    
    <div class="container">
      <div class="content">
        <img src="./assets/tecnarit-logo-transparent.png" alt="Tecnarit Logo" class="logo">
        
        <h1>"Not an Uber, but we do drive quality!"</h1>
        
        <p class="message">
          Redirecting to <span class="highlight">tecnarit.com</span> in <span id="countdown" class="highlight">6</span> seconds
        </p>
        
        <div class="progress-bar">
          <div id="progress" class="progress" style="width: 0%"></div>
        </div>
        
        <button id="redirect-button" class="button">Can't wait!</button>
      </div>
    </div>
    
    <script>
      // Redirect functionality
      const redirectUrl = "https://www.tecnarit.com";
      const secondsTotal = 6;
      let elapsed = 0;
      const interval = 10; // update every 10ms
      
      // Elements
      const countdownElement = document.getElementById('countdown');
      const progressElement = document.getElementById('progress');
      const redirectButton = document.getElementById('redirect-button');
      
      // Manual redirect
      redirectButton.addEventListener('click', () => {
        window.location.href = redirectUrl;
      });
      
      // Automated redirect with progress
      const timer = setInterval(() => {
        elapsed += interval;
        const totalDuration = secondsTotal * 1000;
        
        // Update progress bar
        const currentProgress = (elapsed / totalDuration) * 100;
        progressElement.style.width = `${currentProgress}%`;
        
        // Update countdown text
        const currentSecond = Math.ceil((totalDuration - elapsed) / 1000);
        if (countdownElement.textContent !== currentSecond.toString()) {
          countdownElement.textContent = currentSecond.toString();
        }
        
        // Redirect when timer completes
        if (elapsed >= totalDuration) {
          clearInterval(timer);
          window.location.href = redirectUrl;
        }
      }, interval);
      
      // Code background animation
      function createCodeBackground() {
        const codeBackground = document.getElementById('code-background');
        const lines = [];
        
        // Create animated code lines
        for (let i = 0; i < 20; i++) {
          createCodeLine(codeBackground, i * 150);
        }
        
        function createCodeLine(parent, delay) {
          const line = document.createElement('div');
          line.style.position = 'absolute';
          line.style.color = 'rgba(100, 255, 100, 0.3)';
          line.style.fontSize = '14px';
          line.style.fontFamily = 'monospace';
          line.style.whiteSpace = 'nowrap';
          line.style.left = `${Math.random() * 100}%`;
          line.style.top = `${Math.random() * 100}%`;
          line.style.opacity = '0';
          line.style.transform = 'translateY(20px)';
          line.style.transition = 'opacity 0.5s, transform 0.5s';
          
          // Create random code content
          line.textContent = getRandomCode();
          
          parent.appendChild(line);
          
          // Animate line entrance
          setTimeout(() => {
            line.style.opacity = '1';
            line.style.transform = 'translateY(0)';
            
            // Simulate typing/testing
            setTimeout(() => {
              animateTypingTest(line);
            }, 1000 + Math.random() * 2000);
            
          }, delay);
          
          return line;
        }
        
        function animateTypingTest(lineElement) {
          const originalText = lineElement.textContent;
          const textLength = originalText.length;
          
          // Simulate typing tests
          for (let i = 0; i < 3; i++) {
            setTimeout(() => {
              // Highlight part of text in green (test passed)
              const highlightPos = Math.floor(Math.random() * (textLength - 10));
              const highlight = document.createElement('span');
              highlight.style.color = '#6EEA6E';
              highlight.style.fontWeight = 'bold';
              
              // Create new content with highlighted part
              const before = originalText.substring(0, highlightPos);
              const highlighted = originalText.substring(highlightPos, highlightPos + 10);
              const after = originalText.substring(highlightPos + 10);
              
              lineElement.innerHTML = before;
              highlight.textContent = highlighted;
              lineElement.appendChild(highlight);
              lineElement.innerHTML += after;
              
              // Add test result comment
              const comment = document.createElement('span');
              comment.style.color = '#6EEA6E';
              comment.style.marginLeft = '10px';
              comment.textContent = '// test passed';
              lineElement.appendChild(comment);
              
              // Fade out and remove after some time
              setTimeout(() => {
                lineElement.style.opacity = '0';
                lineElement.style.transform = 'translateY(-20px)';
                
                setTimeout(() => {
                  if (lineElement.parentNode) {
                    lineElement.parentNode.removeChild(lineElement);
                    
                    // Create a new line to replace this one
                    createCodeLine(codeBackground, 100);
                  }
                }, 500);
              }, 2000 + Math.random() * 1000);
              
            }, i * 1000);
          }
        }
        
        function getRandomCode() {
          const codeSamples = [
            'function testQuality() { expect(result).toBe("excellent"); }',
            'test("user authentication", async () => { await expect(login()).resolves.toBe(true); });',
            'const quality = calculateMetrics(codebase); assert(quality > 95);',
            'QualityAssurance.runTests(module).then(report => console.log(report));',
            'CI.pipeline.execute(tests, { coverage: true, linting: true });',
            '@Test public void testPerformance() { assertTrue(response.time < threshold); }',
            'describe("API", () => { it("should respond within 300ms", async () => {...}); });',
            'test("data integrity", () => { expect(validation.errors).toEqual([]); });',
            'const { status, body } = await request(app).get("/api/quality");',
            'QualityMetrics.analyze(code).then(score => assert(score > 90));',
            'for (const test of testSuite) { expect(test.result).toBe("pass"); }',
            'TestRunner.executeAll().then(results => expect(results.failed).toBe(0));'
          ];
          
          return codeSamples[Math.floor(Math.random() * codeSamples.length)];
        }
      }
      
      // Initialize background animation
      document.addEventListener('DOMContentLoaded', createCodeBackground);
    </script>
  </body>
</html>
